<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FBook.css">
    <title>Facebook</title>
</head>
<body>
    <main>
        <section class="caja1">
          <img class="imgF" src="img V0/Facebook.svg" alt="">
          <div class="subtitulo">
            Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
          </div>  
        </section>
        <section class="caja2">
            <form class="form">
                <input type="text" placeholder="Correo electrónico o número de telefono">

                <input type="password" placeholder="Contraseña">

                <button class="btn1">Iniciar sesión</button>

                <div>
                    <a href="#" class="url1">¿Olvidaste la contraseña?</a>
                </div>
                <div class="line"></div>
                <div>
                    <button class="btn2">Crear cuenta nueva</button>
                </div>
            </form>
            <div class="texto3"><a href="#" class="negrilla">Cree una páguina</a> para una celebridad, una marca o un negocio.</div>
        </section>
    </main>
    
</body>
</html>
